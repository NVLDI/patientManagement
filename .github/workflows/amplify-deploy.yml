name: Deploy to AWS Amplify if [deploy] in commit

on:
  push:
    branches:
      - new  # or your deployment branch

jobs:
  amplify-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Check for [deploy] in commit message
        id: check_message
        run: |
          echo "Commit message: ${{ github.event.head_commit.message }}"
          if [[ "${{ github.event.head_commit.message }}" == *"[deploy]"* ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "No [deploy] tag. Skipping deployment."
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        if: steps.check_message.outputs.should_deploy == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger AWS Amplify build
        if: steps.check_message.outputs.should_deploy == 'true'
        run: |
          aws amplify start-job \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH }} \
            --job-type RELEASE \
            --job-reason "Triggered by [deploy] commit"
